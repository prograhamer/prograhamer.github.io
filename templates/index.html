{% extends "base.html" %}

{% block content %}
<div class="title">
	<img class="doot leftdoot" src="/images/doot.gif" />
	<h1>
		{{ section.title }}
	</h1>
	<img class="doot rightdoot" src="/images/doot.gif" />
</div>
<div class="toc">
	<ul>
	{% for page in section.pages %}
	<li><a href="{{page.permalink | safe }}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>
</div>
{% endblock content %}
