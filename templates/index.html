{% extends "base.html" %}

{% block content %}
<div class="title">
	<img role="presentation" class="doot leftdoot" src="/images/doot.gif" />
	<h1>{{ section.title }}</h1>
	<img role="presentation" class="doot rightdoot" src="/images/doot.gif" />
</div>
<nav aria-label="main">
	<ul>
	{% for page in section.pages %}
	<li><a href="{{page.permalink | safe }}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>
</nav>
{% endblock content %}
